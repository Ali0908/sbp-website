  <div class="accordion" id="accordionPanelsStayOpenExample">
    <div class="accordion-item" *ngFor="let item of faqItems; let i = index" [ngClass]="{'show': item.expanded}">
      <h2 class="accordion-header" [id]="'panelsStayOpen-heading' + i">
        <button class="accordion-button" type="button" (click)="toggleItem(item)">
          <strong>{{ item.question }}</strong>
        </button>
      </h2>
      <div [id]="'panelsStayOpen-collapse' + i" class="accordion-collapse collapse" [class.show]="item.expanded" [attr.aria-labelledby]="'panelsStayOpen-heading' + i">
        <div class="accordion-body">
          <p>{{ item.answer }}</p>
        </div>
      </div>
    </div>
  </div>
